# Default values for yeti-web.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: registry.gitlab.com/bmitelecom/yeti/yeti-web
  tag: 1.5.0
  pullPolicy: IfNotPresent
configYetiWorkers: 4
configYetiListen: 3000
configRoutingPostgresHost: "postgresql"
configRoutingPostgresPort: 5432
configRoutingDbName: "yeti"
configCdrPostgresHost: "postgres"
configCdrPostgresPort: 5432
configCdrDbName: "cdr"
rbacCreate: true
rbacServiceAccount: yeti-web
secret:
  routing_user: yeti
  routing_pass: yeti12345
  cdr_user: yeti
  cdr_pass: yeti12345
service:
  name: yeti-web
  type: ClusterIP
  servicePort: 80
  apiPort: 6666
ingress:
  enabled: false
  # Used to create an Ingress record.
  hosts:
    - yeti.example.com
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  tls:
    # Secrets must be manually created in the namespace.
    - secretName: yeti.example.com
      hosts:
        - yeti.example.com
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi
